# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Compress project files
        run: tar -czf website.tar.gz website

      - name: Transfer files to remote server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          STAGING_DIR: ${{ secrets.STAGING_DIR }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 7822 $SSH_HOST >> ~/.ssh/known_hosts
          scp -P 7822 website.tar.gz $SSH_USERNAME@$SSH_HOST:$STAGING_DIR

      - name: Decompress, move, and cleanup on Staging
        env:
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          STAGING_DIR: ${{ secrets.STAGING_DIR }}
        run: |
          ssh -p 7822 $SSH_USERNAME@$SSH_HOST "
            cd $STAGING_DIR &&
            # Remove all the files and directories except .tar.gz files using rm and wildcards
            shopt -s extglob
            rm -rf ./!(*.tar.gz)
            # Decompress .tar.gz
            tar -xzf website.tar.gz -C ./ &&
            mv -f website/* ./ &&
            rm -rf website website.tar.gz
          "

      - name: Decompress, move, and cleanup on Production
        env:
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          PROD_DIR: ${{ secrets.PROD_DIR }}
        run: |
          ssh -p 7822 $SSH_USERNAME@$SSH_HOST "
            cd $PROD_DIR &&
            # Remove all the files and directories except .tar.gz files using rm and wildcards
            shopt -s extglob
            rm -rf ./!(*.tar.gz)
            # Decompress .tar.gz
            tar -xzf website.tar.gz -C ./ &&
            mv -f website/* ./ &&
            rm -rf website website.tar.gz
          "

      - name: Cleanup Artifacts
        run: rm -f website.tar.gz